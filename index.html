<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>codelyzer</title>
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="node_modules/codemirror/theme/material.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <a href="https://github.com/mgechev/codelyzer" target="_blank">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#151513" style="position: absolute; top: 0; right: 0; z-index: 999;">
      <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#fff"/>
      <path class="octo-arm" d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"/>
      <path class="octo-body" d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"/>
    </svg>
</a>
  <header>
    <nav>
      <ul>
        <li><span class="codelyzer-logo">code<span>lyzer</span></span></li>
        <li><a href="https://github.com/mgechev/codelyzer">Repository</a></li>
        <li><a href="https://www.youtube.com/watch?v=bci-Z6nURgE">About</a></li>
        <li><a href="https://github.com/mgechev/codelyzer/issues">Issues</a></li>
        <li><a href="https://gitter.im/mgechev/codelyzer">Gitter</a></li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <div id="editor">
    </div>
    <div class="side-info">
      <div class="warnings-wrapper">
        <h4 id="warnings-header"></h4>
        <ul id="warnings">
        </ul>
      </div>
      <p class="agreement">
        <label>
          <input type="checkbox" checked> I agree my code snippets to be used for improving the project.
        </label>
      </p>
    </div>
  </section>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="./dist/app.bundle.js"></script>
</body>
</html>
